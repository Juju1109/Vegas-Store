<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vegas Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #ffffff, #ffe6f0);
      color: #1f1f1f;
    }

    header {
      width: 100%;
      height: 130px;
      background: linear-gradient(to right, #000000, #EA2A7F, #f7aefd);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    header #logo {
      flex: 0 1 auto;
      display: flex;
      align-items: center;
    }

    header img {
      max-height: 100px;
      height: auto;
      width: auto;
      object-fit: contain;
    }

    #openMenu, #closeMenu {
      border: none;
      background: none;
      font-size: 30px;
      font-weight: bold;
      padding: 0 5px;
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 20px;
    }

    nav a {
      font-size: 18pt;
      text-decoration: none;
      color: rgb(255, 255, 255);
      padding: 6px 12px;
      border-radius: 8px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: white;
      color: #EA2A7F;
    }

    main {
      flex: 1;
      padding: 40px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      background: linear-gradient(to right, #ffffff, #ffe6f0);
    }

    .video-top {
      width: 100%;
      max-width: 500px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.274);
    }

    footer {
      width: 100%;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, black,#EA2A7F, #f7aefd);
      color: #000000;
      font-weight: 500;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media only screen and (max-width: 923px) {
      nav {
        flex-direction: column;
        position: fixed;
        top: 0;
        right: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to bottom, #000000, #EA2A7F, #ffffff);
        align-items: center;
        justify-content: center;
        display: none;
        opacity: 0;
        transition: 0.3s;
      }

      #openMenu, #closeMenu {
        display: block;
      }

      #openMenu {
        margin-left: auto;
      }

      #closeMenu {
        position: fixed;
        right: 15px;
        top: 15px;
      }

      main {
        padding: 20px;
        justify-content: center;
      }

      .video-top {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" id="logo">
      <img src="imagens/vegas.png" alt="logo sapatos" />
    </a>
    <button id="openMenu">&#9776;</button>
    <nav id="menu">
      <button id="closeMenu">X</button>
      <a href="#">Início</a>
      <a href="#">Produtos</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <main>
    <div class="video-top">
      <video controls autoplay muted>
        <source src="./vídeos/WhatsApp Video 2025-04-24 at 16.27.54.mp4" type="video/mp4" />
      </video>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Vegas Store</p>
  </footer>

  <script>
    const openMenu = document.getElementById("openMenu");
    const closeMenu = document.getElementById("closeMenu");
    const menu = document.getElementById("menu");

    openMenu.addEventListener("click", () => {
      menu.style.display = "flex";
      menu.style.right = menu.offsetWidth * -1 + "px";
      openMenu.style.display = "none";
      setTimeout(() => {
        menu.style.opacity = "1";
        menu.style.right = "0";
      }, 10);
    });

    closeMenu.addEventListener("click", () => {
      menu.style.opacity = "0";
      menu.style.right = menu.offsetWidth * -1 + "px";
      setTimeout(() => {
        menu.removeAttribute("style");
        openMenu.removeAttribute("style");
      }, 200);
    });
  </script>
</body>
</html>
